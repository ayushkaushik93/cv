<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Page</title>
</head>
<body>
    <h1> Registration Form</h1>
    <form action="#" method="post">    
        <label for="yname">Your Name</label>
        <input type="text" name="Name" id="yname" placeholder="Your Name">
        <label for="">Password</label>
        <input type="password" name="Password" id="pass" placeholder="Your Password">
        <br>
        <br>
        <label for="yemail">Email</label>
        <input type="email" name="Your Email" id="yemail" placeholder="Your Email">
        <br>
        <br>
        <label for="city">Your City</label>
        <select name="scity" id="city">
            <option value="nd">Delhi</option>
            <option value="fbd">Faridabad</option>
            <option value="bgl">Banglore</option>
            <option value="Nda">Noida</option>
            <option value="ggn">Gurugram/Gurgoan</option>
            <option value="pune">Pune</option>
            <option value="mum">Mumbai</option>
        </select>
        <br>
        <br>
        <label for="">Recruiter</label>
        <input type="checkbox" name="recruit" id="recruit">
        <br>
        <br>
        <label for="">Upload File</label>
        <input type="file" name="upfile" id="upfile">
        <br>
        <p>Gender
            <label for="gender">Male</label>
            <input type="radio" name="gender" id="gender">
            <label for="">Female</label>
            <input type="radio" name="gender" id="gender">
        </p>
        <label for="">Date & Time</label>
        <input type="datetime-local" name="d&t" id="">
        <br>
        <br>
        <br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
